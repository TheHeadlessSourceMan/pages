<html>
<head>
<style type="text/css">
iframe {
	border: 2px outset
}
.horiz {
  height: 300px;
  width: 100%;
  resize: both;
  overflow:auto;
}
.vert {
  height: 300px;
  width: 50%;
  resize: both;
  overflow:auto;
  float:left;
}
iframe {
	width:100%;height:100%
}
</style>
</head>
<body>

<div class="horiz">

</div>
<div>

<iframe src="http://www.blogger.com"></iframe>
</div>
<div class="vert">
<iframe src="http://www.edmundlloydfletcher.com"></iframe>
</div>
</div>
</body>
</html>
